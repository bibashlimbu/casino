<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>casino- sign In</title>

    <!-- font Awasome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- bootsrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- bootsrap js link -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <!-- login form -->
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-xl-5 col-lg-6 col-md-8">
          <div class="login-wrapper text-center">
            <figure class="logo">
              <img src="img/logo.png" class="img-fluid" alt="logo-img" />
            </figure>
            <h2 class="font-gradient mt-5">Sign In</h2>
            <form class="mt-4" action="">
              <div class="form-floating mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="floatingInput"
                  placeholder="name@example.com"
                  required
                />
                <label class="input-label" for="floatingInput"
                  >Email address</label
                >
              </div>
              <div class="form-floating mb-3">
                <input
                  type="password"
                  class="form-control"
                  id="floatingPassword"
                  placeholder="Password"
                />
                <label class="input-label" for="floatingPassword"
                  >Password</label
                >
              </div>
              <div class="checkbox text-start">
                <input type="checkbox" name="check-box" id="check-box" />
                <label for="check-box">Remember Me</label>
              </div>
              <div class="form-button my-3">
                <button type="submit" class="btn">Sign In</button>
              </div>
              <div
                class="form-helper d-flex gap-3 justify-content-center flex-wrap"
              >
                <p class="text-white m-0">Haven't an account?</p>
                <a href="#">Create an account</a>
                <a href="#">Forget Password?</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
