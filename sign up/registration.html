<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>casino- Registration</title>

    <!-- font Awasome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- bootsrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- bootsrap js link -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="registration.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-xl-8 col-lg-10 col-md-8">
          <div class="registration-wrapper text-center">
            <figure class="logo">
              <img src="img/logo.png" class="img-fluid" alt="logo-img" />
            </figure>
            <h2 class="font-gradient mt-5">Sign Up</h2>
            <form class="mt-4" action="">
              <div class="row">
                <div class="form-group col-lg-6 text-start">
                  <label for="first-name" class="form-label text-white fw-bold"
                    >First Name</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="first-name"
                    placeholder="Your First Name"
                    required
                  />
                </div>
                <div class="form-group col-lg-6 text-start">
                  <label for="last-name" class="form-label text-white fw-bold"
                    >Last Name</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="last-name"
                    placeholder="Your Last Name"
                    required
                  />
                </div>
                <div class="form-group col-lg-6 text-start">
                  <label for="email" class="form-label text-white fw-bold"
                    >E-mail Address (Optional)</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Your Email Address"
                  />
                </div>
                <div class="form-group col-lg-6 text-start">
                  <label
                    for="moblie-number"
                    class="form-label text-white fw-bold"
                    >Moblie</label
                  >
                  <div class="input-group">
                    <span
                      class="input-group-text"
                      id="inputGroup-sizing-default"
                      >+1</span
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="moblie-number"
                      aria-label="Sizing example input"
                      aria-describedby="inputGroup-sizing-default"
                      placeholder="Enter Your Phone Number"
                      required
                    />
                  </div>
                </div>
                <div class="form-group col-lg-6 text-start">
                  <label for="password" class="form-label text-white fw-bold"
                    >Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Your Password"
                    required
                  />
                </div>
                <div class="form-group col-lg-6 text-start">
                  <label
                    for="confirm-password"
                    class="form-label text-white fw-bold"
                    >Confirm Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="confirm-password"
                    placeholder="Re-Type your password"
                    required
                  />
                </div>
                <div class="checkbox text-start">
                  <label
                    ><input
                      type="checkbox"
                      name="agree"
                      class="me-2"
                      id="check-box"
                    />I agree with
                    <a href="#" class="terms">Privacy and Policy</a>,
                    <a href="#" class="terms">Terms and Condition</a></label
                  >
                </div>
                <div class="form-button my-3">
                  <button type="submit" class="btn">Sign Up</button>
                </div>
                <div
                  class="form-helper d-flex gap-3 justify-content-center flex-wrap"
                >
                  <p class="text-white m-0">Have an account?</p>
                  <a href="../login/login.html">Sign in here</a>
                  <a href="../reset password/reset.html">Forget Password?</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
